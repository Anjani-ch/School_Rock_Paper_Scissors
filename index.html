<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="./js/global.js" type="text/javascript" defer></script>
    <script src="js/index.js" type="module" defer></script>
    <title>Stein Saks Papir</title>
</head>

<body>
    <!-- Rounds Popup -->
    <div id="rounds-popup-wrapper">
        <div id="rounds-popup">
            <div id="popup-content">
                <button id="close-popup">Tilbake</button>
                <div id="round-results"></div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1>Stein Saks Papir</h1>
    </header>

    <!-- Start View -->
    <section id="start-view" class="show">
        <p>Det er best av tre som gjelder. Stein slår saks, saks slår papir, og papir slår stein. Det kommer til å telle
            ned fra 3. Hvis du ikke velger noe før VIS så taper du automatisk.</p>
        <button id="start-btn">Start</button>
    </section>

    <!-- Game View -->
    <section id="game-view">
        <!-- Scores -->
        <div id="scores">
            <h1><span id="player-score">0</span> : <span id="computer-score">0</span></h1>
            <button id="view-rounds">Resultater</button>
        </div>

        <!-- Choices -->
        <div id="choices">
            <h2>Velg:</h2>
            <div>
                <i class="fas fa-hand-rock"></i>
                <i class="fas fa-hand-paper"></i>
                <i class="fas fa-hand-scissors"></i>
            </div>

            <!-- Feedback Popup -->
            <div id="feedback-popup-wrapper">
                <div id="feedback-popup">
                    <div class="popup-content">
                        <h2 id="feedback"></h2>
                        <button id="restart-btn">Spille Igjen?</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Round View -->
        <div id="round-view">

            <!-- Result Display -->
            <div>
                <div><i class="fas fa-hand-rock" id="player-hand"></i></div>
                <div id="countdown"></div>
                <div><i class="fas fa-hand-rock" id="computer-hand"></i></div>
            </div>
        </div>
    </section>
</body>

</html>
